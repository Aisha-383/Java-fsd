<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Happy Restaurant</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Happy Restaurant</a>
      <a class="navbar-brand text-light" href="#">Veg</a>
      <a class="navbar-brand text-light" href="#">Non-Veg</a>

      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <br />
    <div class="container text-center">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="th (1).jfif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="th (2).jfif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="th (3).jfif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="th (4).jfif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="th.jfif" class="d-block w-100" alt="..." />
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <div class="text-center mt-3">
      <a href="#" class="btn btn-primary btn-lg">Book a Table</a>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h3 style="text-align: center">Bestseller 1</h3>
          <p style="text-align: center">Chicken Biryani</p>
          <img src="biryani.jfif" class="d-block w-80 mr-sm-2" alt="..." />
          <div class="text-center mt-3">
            <a href="#" class="btn btn-primary btn-lg">Order Now</a>
          </div>
        </div>

        <div class="col-md-4">
          <h3 style="text-align: center">Bestseller 2</h3>
          <p style="text-align: center">Butter Chicken</p>
          <img
            src="butter-chicken-.jpg"
            class="d-block w-80 mr-sm-2"
            alt="..."
          />
          <div class="text-center mt-3">
            <a href="#" class="btn btn-primary btn-lg">Order Now</a>
          </div>
        </div>

        <div class="col-md-4">
          <h3 style="text-align: center">Bestseller 3</h3>
          <p style="text-align: center">Shawarma</p>
          <img src="th (4).jfif" class="d-block w-80 mr-sm-2" alt="..." />
          <div class="text-center mt-3">
            <a href="#" class="btn btn-primary btn-lg">Order Now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 bg-dark">
      <div class="container text-center">
        <div class="row">
          <div class="col-6">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <p class="text-light">
              <br />&copy; 2024 Happy Restaurant. All rights reserved.<br />
            </p>
          </div>
          <div class="col-6">
            <div class="container mt-5 bg-secondary">
              <form>
                <br />
                <h3 style="color: aliceblue">Contact Us</h3>
                <br />
                <div class="form-group row">
                  <label
                    for="name"
                    class="col-sm-2 col-form-label"
                    style="color: aliceblue"
                    >Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="email"
                    class="col-sm-2 col-form-label"
                    style="color: aliceblue"
                    >email:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="comment"
                    class="col-sm-2 col-form-label"
                    style="color: aliceblue"
                    >Comment:</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      class="form-control"
                      id="comment"
                      rows="4"
                      placeholder="Enter your Query/Comment"
                    ></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br />
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
